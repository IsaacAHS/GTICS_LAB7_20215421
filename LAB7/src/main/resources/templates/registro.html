<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
  <title>Registro</title>
</head>
<body class="text-center">
<main class="form-signin">
  <form method="post" th:action="@{/submitRegisterForm}">
    <h1 class="h3 mb-3 fw-normal">Registro</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="firstName" placeholder="Nombre" name="firstName" required>
      <label for="firstName">Nombre</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="lastName" placeholder="Apellido" name="lastName" required>
      <label for="lastName">Apellido</label>
    </div>

    <div class="form-floating">
      <input type="email" class="form-control" id="email" placeholder="Correo" name="email" required>
      <label for="email">Correo</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="Contrase単a" required>
      <label for="password">Contrase単a</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirmar Contrase単a" required>
      <label for="confirmPassword">Confirmar Contrase単a</label>
    </div>

    <h4 th:if="${param.error}" class="form-signin-heading" style="color:red">Error en el registro</h4>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarse</button>
  </form>
</main>

<script th:fragment="footer-bootstrap"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
